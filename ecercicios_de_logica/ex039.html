<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <title>Exercício 039</title>
</head>
<body>
    <h1>Exercício 039 - lógica de programação no JS</h1>

    <p>
       Faça um algoritmo que mostre na tela a seguinte contagem:<br>
       10 9 8 7 6 5 4 3 Acabou!
 
    </p>

    <h2>Exercício resolvido</h2>
    <p id="resultado"></p>
    
    <script>
        let contador = 10
        let texto = ``

        while (contador >= 3){
            texto += contador + ` `
            contador --
        }

        texto += `Acabou!`
        document.getElementById('resultado').textContent = texto
    </script>
</body>
</html>
