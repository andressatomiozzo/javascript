<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ranking de números</title>
  </head>
  <body>
    <h1>Ranking de números</h1>
    <h2>Objetivo: loops + comparações</h2>
    <p>Array de números</p>
    <p>Descubra:</p>
    <ul>
      <li>maior valor</li>

      <li>menor valor</li>
    </ul>
    <p>Sem usar Math.max / Math.min</p>

    <h2>Resolução:</h2>
    <label for="numeros">Digite um número:</label>
    <input type="number" name="numeros" id="numeros">
    <button id="add-btn">Adicionar</button>
    <p id="resposta-do-array">Array:</p>
    <button id="maior-valor-btn">Descobrir maior valor</button>
    <button id="menor-valor-btn">Descobrir menor valor</button>
    <p id="resposta-do-maior"></p>
    <p id="resposta-do-menor"></p>

    <script src="script.js"></script>
  </body>
</html>
