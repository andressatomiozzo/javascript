<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digitador ao vivo ao vivont</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Digitador ao vivo</h1>
    <h2>Objetivo:</h2>
    <p>Um &lt;input&gt;</p>
    <p>Um &lt;p&gt; vazio</p>
    <p>Conforme a pessoa digita, o texto aparece no parágrafo em tempo real</p>

    <h2>Resolução:</h2>
    <label for="iname">Digite seu nome:</label>
    <input type="text" id="iname" name="name">
    <button id="enviarBtn">Enviar</button>
    <div id="resposta"></div>

    <script src="script.js"></script>
</body>
</html>
