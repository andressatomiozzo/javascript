<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boletim escolar</title>
  </head>
  <body>
    <h1>Boletim escolar</h1>
    <h2>Objetivo: </h2>
    <p>Criar um array com objetos { nome: "XX", notas: [a, b, c] }</p>
    <ul>
      <li>Gere um novo array apenas com a média { nome:"XX", media: y }</li>
      <li>Filtre os alunos com média >= 7</li>
      <li>Calcule a média geral da turma</li>
    </ul>

    <h2>Resolução: </h2>
    <div>
      <label for="nome">Nome do aluno:</label>
      <input type="text" name="nome" id="nome">
    </div>
    <div>
      <label for="nota1">Nota 01:</label>
      <input type="number" name="nota1" id="nota1">
    </div>
    <div>
      <label for="nota2">Nota 02:</label>
      <input type="number" name="nota2" id="nota2">
    </div>
    <div>
      <label for="nota3">Nota 03:</label>
      <input type="number" name="nota3" id="nota3">
    </div>
    <button class="add btn">Adicionar</button>

    <div id="array-container"></div>

    <button class="calc btn">Calcular</button>
    <div id="resposta-container"></div>
  </body>
</html>
