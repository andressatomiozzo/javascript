<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Normalização de dados</title>
  </head>
  <body>
    <h1>Normalização de dados</h1>
    <h2>Objetivo</h2>
    <p>Em um array de objetos, use map para criar um novo array onde:</p>
    <ul>
      <li>o nome esteja em letras maiúsculas</li>
      <li>o preço tenha 10% de desconto</li>
    </ul>

    <h2>Resolução:</h2>
    <div>
      <label for="nome-produto">Nome do produto:</label>
      <input type="text" name="nome-produto" id="nome-produto">
    </div>
    <div>
      <label for="preco">Preço: </label>
      <input type="number" name="preco" id="preco">
    </div>
    <button class="add btn">Adicionar</button>

    <script src="script-ts.js"></script>
  </body>
</html>
