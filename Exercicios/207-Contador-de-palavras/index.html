<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contador de palavras</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Contador de Palavras</h1>
    <h2>Objetivo:</h2>
    <p>Dada uma frase:</p>
    <p>"JavaScript é incrível e poderoso"</p>
    <p>Conte quantas palavras existem</p>
    <p>Conte quantas letras (ignore espaços)</p>

    <h2>Resolução:</h2>
    <label for="frase">Digite a sua frase: </label>
    <input type="text" name="frase" id="frase">
    <button id="palavrasBtn">Contar palavras</button>
    <button id="letrasBtn">Contar letras</button>
    <button id="resetBtn">Resetar</button>

    <p id="respostaPalavras"></p>
    <p id="respostaLetras"></p>

    <script src="script.js"></script>
  </body>
</html>
