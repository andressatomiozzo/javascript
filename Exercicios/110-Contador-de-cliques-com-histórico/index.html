<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contador de cliques</title>
  </head>
  <body>
    <h1>Contador de cliques com histórico</h1>
    <h2>Objetivo:</h2>
    <p>Botão “Clique aqui”</p>
    <p>Um contador mostrando quantas vezes clicou</p>
    <p>Abaixo, uma lista (&lt;ul&gt;)</p>
    <p>Cada clique adiciona um &lt;li&gt;:</p>
    <p>Ex: "Clique número X"</p>

    <h2>Resolução:</h2>
    <button id="adicionarBtn">Clique aqui</button>
    <button id="limparBtn">Limpar histórico</button>
    <ul id="listaContainer"></ul>



    <script src="script.js"></script>
  </body>
</html>
