<html lang="pt-br">

    <title>Carrossel 01</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Carrossel 01</h1>
    <h2>Objetivo: Fazer um carrossel simples</h2>

      <div class="viewport">
        <div class="slides">
          <img src="img/1.png" alt="Imagem 01">
          <img src="img/2.png" alt="Imagem 02">
          <img src="img/3.png" alt="Imagem 03">
          <img src="img/4.png" alt="Imagem 04">
        </div>
      </div>
      <button class="btn next">></button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
