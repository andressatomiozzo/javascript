<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Botão</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Botão que muda texto</h1>

    <h2>Objetivo: um botão que muda o texto</h2>
    <p>Tenha um &lt;p&gt; com um texto inicial</p>
    <p>Um botão “Mudar texto”</p>
    <p>Ao clicar, o texto do parágrafo deve mudar para outra frase</p>

    <h2>Resolução:</h2>
    <p id="textoInicial">ON</p>
    <button id="botaoMudar">Mudar</button>

    <script src="script-ts.js"></script>
  </body>
</html>
