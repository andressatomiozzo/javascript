<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mostrar e esconder</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Mostrar e esconder elemento</h1>
    <h2>Objetivo:</h2>
    <p>Um texto escondido</p>
    <p>Botão “Mostrar/Esconder”</p>
    <p>O botão alterna entre:</p>
    <p>display: none </p>
    <p>display: block</p>

    <h2>Resolução:</h2>
    <p id="textoConfidencial" class="displayNone">Esse texto é confidencial</p>
    <button id="botaoMagico">Mostrar</button>

    <script src="script.js"></script>
  </body>
</html>
