<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="carousel" id="carousel">
      <button class="btn prev" aria-label="Anterior">‹</button>

      <div class="viewport">
        <div class="track">
          <img src="img/1.png" alt="Imagem 1" />
          <img src="img/2.png" alt="Imagem 2" />
          <img src="img/3.png" alt="Imagem 3" />
          <img src="img/4.png" alt="Imagem 4" />
        </div>
      </div>

      <button class="btn next" aria-label="Próximo">›</button>

      <div class="dots" aria-label="Navegação do carrossel"></div>

      <script src="script.js"></script>
    </div>
  </body>
</html>
