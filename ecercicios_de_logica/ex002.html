<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 002</title>
</head>
<body>
    <h1>Exercício 001 - lógica de programação no JS</h1>
    <p>Faça um programa que leia o nome de uma pessoa e mostre uma mensagem de boasvindas para ela: </br> 
        Ex: </br> 
        Qual é o seu nome? João da Silva </br> 
        Olá João da Silva, é um prazer te conhecer!
    </p>
    <label for="nome">Qual o seu nome?</label>
    <input type="text" id="nome">
    <button onclick="mostrarMensagem()">Enviar</button>

    <p id="mensagem"></p>
    <script>
        function mostrarMensagem(){
            let nome = document.getElementById("nome").value;
            let mensagem = `Olá ${nome}, é um prazer te conhecer!`;
            document.getElementById("mensagem").textContent = mensagem;
        }
    </script>
</body>
</html>
