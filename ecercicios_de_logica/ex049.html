<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <title>Exercício 049</title>
</head>
<body>
    <h1>Exercício 049 - lógica de programação no JS</h1>

    <p>
        Crie um programa que leia 6 números inteiros e no final mostre quantos deles são pares e quantos são ímpares.
    </p>

    <h2>Exercício resolvido</h2>
    <p>Digite 6 números inteiros:</p>

    <input type="number" id="num1" placeholder="Número 1">
    <input type="number" id="num2" placeholder="Número 2"><br>
    <input type="number" id="num3" placeholder="Número 3">
    <input type="number" id="num4" placeholder="Número 4"><br>
    <input type="number" id="num5" placeholder="Número 5">
    <input type="number" id="num6" placeholder="Número 6"><br>

    <button onclick="verificarNumeros()">Verificar</button>

    <p id="resultado"></p>

    <script>
        function verificarNumeros(){
            let pares = 0
            let impares = 0

            for (let i = 1; i <= 6; i++) {
                let valor = Number(document.getElementById(`num${i}`).value) // Pega o valor do input numérico
                if (!isNaN(valor)) { // Se for número válido
                    if (valor % 2 === 0) { // Se for par
                    pares++
                    } else { // Se for ímpar
                    impares++
                    }
                }
            }

            document.getElementById('resultado').innerHTML = `
                O total de números pares digitados é: ${pares} <br>
                O total de números ímpares digitados é: ${impares}
            `
        }
    </script>
</body>
</html>
