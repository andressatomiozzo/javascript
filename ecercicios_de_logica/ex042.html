<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 042</title>
</head>
<body>
    <h1>Exercício 042 - lógica de programação no JS</h1>

    <p>
        Faça um algoritmo que pergunte ao usuário um número inteiro e positivo qualquer e mostre uma contagem até esse valor: <br>
        Ex: Digite um valor: 35 <br>
        Contagem: 1 2 3 4 5 6 7 ... 33 34 35 Acabou!
    </p>

    <h2>Exercício resolvido</h2>
    <label for="nfinal">Digite um número inteiro e positivo: </label>
    <input type="number" id="nfinal">
    <button onclick="contar()">Contar</button>

    <p id="resultado"></p>

    <script>
        function contar(){
            const nfinal = Number(document.getElementById('nfinal').value)

            let contador = 1
            let texto = ``

            while (contador <= nfinal){
                texto += contador + ` `
                contador ++
            }

            texto += `Acabou!`

            document.getElementById('resultado').textContent = texto
        }
    </script>
</body>
</html>
