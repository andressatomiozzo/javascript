<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <title>Exercício 043</title>
</head>
<body>
    <h1>Exercício 043 - lógica de programação no JS</h1>

    <p>
        Desenvolva um algoritmo que mostre uma contagem regressiva de 30 até 1, marcando os números que forem divisíveis por 4, exatamente como mostrado abaixo: <br>
        30 29 [28] 27 26 25 [24] 23 22 21 [20] 19 18 17 [16]...
    </p>

    <h2>Exercício resolvido</h2>
    <p id="resultado"></p>

    <script>
        let contador = 30
        let mensagem = ``

        while (contador >= 0){
            if (contador%4 == 0){
                mensagem += ` [` + contador + `] `
            } else {
                mensagem += contador + ` `
            }
            contador --
        }

        document.getElementById('resultado').textContent = mensagem
    </script>
</body>
</html>
