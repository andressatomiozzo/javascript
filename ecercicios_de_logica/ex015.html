<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 015</title>
</head>
<body>
    <h1>Exercício 015 - lógica de programação no JS</h1>

    <p>
        Crie um programa que leia o número de dias trabalhados em um mês e mostre o salário de um funcionário, sabendo que ele trabalha 8 horas por dia e ganha R$25 por hora trabalhada.
    </p>

    <h2>Exercício resolvido</h2>
    <label for="dias">Quantos dias você trabalhou este mês? </label>
    <input type="number" id="dias">
    <button onclick="calcularSalario()">Calcular o salário</button>

    <p id="resultado"></p>

    <script>
        function calcularSalario(){
            let dias = Number(document.getElementById('dias').value);
            let salario = dias * 8 * 25;

            let mensagem = `O salário será de R$${salario.toFixed(2)}`;

            document.getElementById('resultado').textContent = mensagem;
        }
    </script>
</body>
</html>
