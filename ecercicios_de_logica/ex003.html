<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <title>Exercício 003</title>
</head>
<body>
    <h1>Exercício 003 - lógica de programação no JS</h1>
    <p>Crie um programa que leia o nome e o salário de um funcionário, mostrando no final uma mensagem.</br>
        Ex:</br>
        Nome do Funcionário: Maria do Carmo</br>
        Salário: 1850,45</br>
        O funcionário Maria do Carmo tem um salário de R$1850,45 em Junho.
    </p>

    <label for="nome_funcionario">Nome do funcionário:</label>
    <input type="text" id="nome_funcionario"> </br>
    <label for="salario">Salário:</label>
    <input type="number" id="salario"></br>
    <button onclick="mostrarMensagem()">Enviar</button>

    <p id="mensagem"></p>

    <script>
        function mostrarMensagem(){
            let nome_funcionario = document.getElementById("nome_funcionario").value;
            let salario = document.getElementById('salario').value;
            let mensagem = `O funcionário ${nome_funcionario} tem um salário de R$${salario} em Junho.`;
            document.getElementById("mensagem").textContent = mensagem;
        }
    </script>
</body>
</html>
