<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Classificador de números</title>
  </head>
  <body>
    <h1>Classificador de números</h1>
    <h2>Objetivo</h2>
    <p>Tenha um array de números (ex: [2, 7, 10, 15, 3])</p>
    <p>Percorra o array</p>
    <p>Para cada número, diga se é:</p>
    <p>par ou ímpar</p>
    <p>maior ou menor que 10</p>

    <h2>Resolução:</h2>
    <div>
      <label for="num">Adicione um número ao array:</label>
      <input type="number" name="num" id="num">
      <button id="addBtn">Adicionar</button>
      <p id="array">Array:</p>
    </div>
    <button id="calcBtn">Calcular</button>
    <button id="resetBtn">Resetar</button>

    <h3>Resposta:</h3>

    <script src="script.js"></script>
  </body>
</html>
