<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Validador</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Validador de formulário</h1>
    <h2>Objetivo:</h2>
    <p>Verifica se campos estão preenchidos.</p>
    <p>Mostra erro com if/else.</p>

    <h2>Resolução:</h2>
    <form action="">
      <div class="elements" id="nomeContainer">
        <label for="iname">Nome:</label>
        <input type="text" name="name" id="iname" />
      </div>
      <div class="elements" id="passwordContainer">
        <label for="ipassword">Senha:</label>
        <input type="password" name="password" id="ipassword" />
      </div>
      <button type="submit">Entrar</button>
    </form>

    <script src="script.js"></script>
  </body>
</html>
