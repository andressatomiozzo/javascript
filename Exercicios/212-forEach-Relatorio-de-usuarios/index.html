  <head>

    <title>Relatório de usuários</title>

  <body>
    <h1>Relatório de usuários</h1>
    <h2>Objetivo: forEach + objetos</h2>
    <p>Ter um array com objetos dentro e descubra:</p>
    <ul>
      <li>quantos usuários existem</li>
      <li>quantos são maiores de idade</li>
      <li>crie um array apenas com os nomes dos adultos</li>
    </ul>

    <h2>Resolução:</h2>
    <div>
      <label for="nome">Nome:</label>
      <input type="text" name="nome" id="nome" />
    </div>
    <div>
      <label for="idade">Idade:</label>
      <input type="number" name="idade" id="idade" />
    </div>
    <button id="adicionar-btn">Adicionar</button>

    <button id="calcular-btn">Calcular</button>
    <div id="respostas-container"></div>

    <script src="script.js"></script>
  </body>
