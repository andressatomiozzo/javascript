<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 012</title>
</head>
<body>
    <h1>Exercício 012 - lógica de programação no JS</h1>

    <p>
        Crie um programa que leia o preço de um produto, calcule e mostre o seu PREÇO PROMOCIONAL, com 5% de desconto.
    </p>

    <h2>Exercício resolvido</h2>
    <label for="pnormal">Valor do preço normal de um produto: R$</label>
    <input type="number" id="pnormal">
    <button onclick="calcular()">Calcular valor promocional</button>

    <p id="resultado"></p>

    <script>
        function calcular(){
            let pnormal = Number(document.getElementById('pnormal').value);
            let ppromo = (pnormal/100)*95;

            let mensagem = `O valor promocional com 5% de desconto será de R$${ppromo}`;

            document.getElementById('resultado').textContent = mensagem;
        }
    </script>
</body>
</html>
