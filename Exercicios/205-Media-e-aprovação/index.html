<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Média e aprovação</title>
  </head>
  <body>
    <h1>Média e aprovação</h1>
    <h2>Objetivo:</h2>
    <p>Array de notas (ex: [6, 7.5, 9, 4])</p>
    <p>Calcule a média</p>
    <p>Se média ≥ 7 → “Aprovado”</p>
    <p>Senão → “Reprovado”</p>

    <h2>Resolução:</h2>
    <label for="notas">Notas do semestre:</label>
    <input type="number" name="notas" id="notas" />
    <button id="adicBtn">Adicionar</button>
    <p id="mostrarNotas">Notas:</p>

    <button id="calcBtn">Calcular</button>
    <button id="apagarBtn">Apagar</button>
    <p id="resultado"></p>

    <script src="script.js"></script>
  </body>
</html>
