<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 021</title>
</head>
<body>
    <h1>Exercício 021 - lógica de programação no JS</h1>

    <p>
        Faça um algoritmo que leia um determinado ano e mostre se ele é ou não BISSEXTO.
    </p>

    <h2>Exercício resolvido</h2>
    <label for="ano">Digite um ano:</label>
    <input type="number" id="ano">
    <button onclick="verificarAno()">Verificar</button>

    <p id="resultado"></p>

    <script>
        function verificarAno(){
            let ano = Number(document.getElementById('ano').value)

            if ((ano % 4 == 0 && ano % 100 !== 0) || ano % 400 == 0){
                document.getElementById('resultado').textContent = `${ano} é bissexto`
            } else {
                document.getElementById('resultado').textContent = `${ano} não é bissexto`
            }
        }
    </script>
</body>
</html>
