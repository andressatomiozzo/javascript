<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <title>Exercício 024</title>
</head>
<body>
    <h1>Exercício 024 - lógica de programação no JS</h1>

    <p>
        Faça um algoritmo que pergunte a distância que um passageiro deseja percorrer em Km. Calcule o preço da passagem, cobrando R$0.50 por Km para viagens até 200Km e R$0.45 para viagens mais longas.
    </p>

    <h2>Exercício resolvido</h2>
    <label for="distKm">Digite a distância em km: </label>
    <input type="number" id="distKm">
    <button onclick="calcularPassagem()">Calcular o preço da passagem</button>

    <p id="resultado"></p>

    <script>
        function calcularPassagem(){
            let distKm = Number(document.getElementById('distKm').value)

            if (distKm <= 200){
                let valor = distKm * 0.5
                document.getElementById('resultado').textContent = `O valor da passagem será R$${valor}`
            } else {
                let valor = distKm * 0.45
                document.getElementById('resultado').textContent = `O valor da passagem será R$${valor}`
            }
        }
    </script>
    
</body>
</html>
