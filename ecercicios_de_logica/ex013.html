<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 013</title>
</head>
<body>
    <h1>Exercício 013 - lógica de programação no JS</h1>

    <p>
        Faça um algoritmo que leia o salário de um funcionário, calcule e mostre o seu novo salário, com 15% de aumento.
    </p>

    <h2>Exercício resolvido</h2>
    <label for="salAtual">Digite o seu salário atual: R$</label>
    <input type="number" id="salAtual">
    <button onclick="calcularSalarioNovo()">Calcular salário novo</button>

    <p id="resultado"></p>

    <script>
        function calcularSalarioNovo(){
            let salAtual = Number(document.getElementById('salAtual').value);
            let salNovo = salAtual * 1.15;

            let mensagem = `O salário com 15% de aumento será de R$${salNovo.toFixed(2)}`;

            document.getElementById('resultado').textContent = mensagem;
        }
    </script>
</body>
</html>
